name: Deploy to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.1"

      - name: Install Inkblot
        run: gem install inkblot

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Documentation
        run: inkblot build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Documentation
        uses: actions/deploy-pages@v4
